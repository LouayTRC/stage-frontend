<div class="container-fluid">
  <div class="row align-items-spacebetween">
    <div class="col-3">
      <h1 class="text-center">Products</h1>
    </div>
    <div class="col-6">
      
    </div>
    <div class="col-3">
      <input type="text" class="form-control" placeholder="search" (keyup)="filter($event)" [value]="textSearch" [(ngModel)]="textSearch" >
    </div>
  </div>
  <div class="row flex-wrap">
      <div class="col-3" *ngFor="let p of products;">
          <app-product-card  [product]="p"></app-product-card>
      </div>
  </div>
</div>
