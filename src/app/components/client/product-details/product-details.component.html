<div class="container" *ngIf="product!=undefined">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="product.pic" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">Description : {{product.description}}</p>
                    <p class="card-text">Price :{{ product.price|number:'1.3' }} TND</p>
                    <p class="card-title" [ngSwitch]="product.status"><span *ngSwitchCase="0">hors stock</span><span
                            *ngSwitchCase="1">en stock</span><span *ngSwitchCase="-1">en arrivage</span></p>
                </div>
                <div class="card-body">
                    <button *ngIf="product.status!=0" class="btn btn-primary" (click)="addToCart()">add to Cart</button><br>
                    <button class="btn btn-secondary" (click)="openSavePopup()">save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-danger" (click)="goProducts()">Return to Products</button>
