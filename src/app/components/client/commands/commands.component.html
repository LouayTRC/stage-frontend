<div class="container" >
    <div class="row">
        <div class="col">
            <h1 style="text-align: center;">My Commands</h1>
        </div>
    </div>
    <div class="row"></div>
    <div class="row flex-wrap">
        <div class="card col-3" *ngFor="let c of commands">
            <div class="content">
                <div class="back">
                    <div class="back-content">
                        <img src="../../../../assets/commandFolder.jpg" alt="">
                        <strong [ngSwitch]="c.status"><span *ngSwitchCase="0">Waiting for admin</span><span
                            *ngSwitchCase="1">Confirmed</span><span *ngSwitchCase="-1">Refused</span></strong>
                    </div>
                </div>
                <div class="front">
    
                    <div class="img">
                        <div class="circle">
                        </div>
                        <div class="circle" id="right">
                        </div>
                        <div class="circle" id="bottom">
                        </div>
                    </div>
    
                    <div class="front-content">
                        <small class="badge">{{c.date_cmmd|date:'dd/MM/YYYY'}}</small>
                        <div class="description">
                            <div class="title">
                                <p class="title">
                                    <strong *ngFor="let p of c.Products">{{p.qte}}*{{p.name}}</strong>

                                </p>
                                <svg fill-rule="nonzero" height="15px" width="15px" viewBox="0,0,256,256"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
                                    <g style="mix-blend-mode: normal" text-anchor="none" font-size="none" font-weight="none"
                                        font-family="none" stroke-dashoffset="0" stroke-dasharray="" stroke-miterlimit="10"
                                        stroke-linejoin="miter" stroke-linecap="butt" stroke-width="1" stroke="none"
                                        fill-rule="nonzero" fill="#20c997">
                                        <g transform="scale(8,8)">
                                            <path d="M25,27l-9,-6.75l-9,6.75v-23h18z"></path>
                                        </g>
                                    </g>
                                </svg>
                            </div>
                            <p class="card-footer">
                                Total price : {{c.total|number:'1.3'}}  <br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
